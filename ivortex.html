<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Subir Foto de Perfil</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .form-container {

            margin-bottom: 20px;

        }

        .album {

            display: flex;

            flex-wrap: wrap;

        }

        .album-item {

            margin: 10px;

            text-align: center;

        }

        .album-item img {

            max-width: 85px;

            max-height: 85px;

            display: block;

            margin-bottom: 11px;

        }

    </style>

</head>

<body>

    <h2>Registro de Usuario</h2>

    <div class="form-container">

        <form id="userForm">

            <label for="username">Nombre de Usuario:</label><br>

            <input type="text" id="username" name="username" required><br><br>

            

            <label for="profile_picture">Foto de Perfil:</label><br>

            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>

            

            <button type="button" onclick="addToAlbum()">Agregar al √Ålbum</button>

        </form>

    </div>

    <h2>√Ålbum de Fotos</h2>

    <div class="album" id="album">

        <!-- Aqu√≠ se agregar√°n las fotos y nombres -->

    </div>

    <script>

        function addToAlbum() {

            // Obtener el nombre de usuario

            const username = document.getElementById('username').value;

            // Obtener el archivo de la foto

            const fileInput = document.getElementById('profile_picture');

            const file = fileInput.files[0];

            if (file && username) {

                const reader = new FileReader();

                // Crear un nuevo item para el √°lbum

                reader.onload = function(e) {

                    const album = document.getElementById('album');

                    const newItem = document.createElement('div');

                    newItem.classList.add('album-item');

                    // Crear la imagen

                    const img = document.createElement('img');

                    img.src = e.target.result;

                    // Crear el nombre de usuario

                    const caption = document.createElement('p');

                    caption.textContent = username;

                    // A√±adir la imagen y el nombre al item

                    newItem.appendChild(img);

                    newItem.appendChild(caption);

                    // A√±adir el nuevo item al √°lbum

                    album.appendChild(newItem);

                    // Limpiar el formulario

                    document.getElementById('userForm').reset();

                };

                // Leer la imagen como un Data URL

                reader.readAsDataURL(file);

            } else {

                alert('Por favor ingresa un nombre de usuario y selecciona una foto.');

            }

        }

    </script>

</body>

</html>
