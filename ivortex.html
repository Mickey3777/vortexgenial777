<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebRTC Videollamada</title>

</head>

<body>

    <h2>WebRTC Videollamada</h2>

    <div>

        <h3>Generar ID para Conexión</h3>

        <button id="generateIdBtn">Generar ID</button>

        <textarea id="generatedId" placeholder="ID de conexión"></textarea>

    </div>

    <div>

        <h3>Ingresar ID para Conectar</h3>

        <textarea id="connectionId" placeholder="Ingrese ID para conectar"></textarea>

        <button id="connectBtn">Conectar</button>

    </div>

    <video id="localVideo" autoplay playsinline muted></video>

    <video id="remoteVideo" autoplay playsinline></video>

    <script src="webrtc.js"></script>

</body>

</html>
